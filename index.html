<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <title>Vue Demo -- the MVVM Framework</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./index/index.css">
    <link rel="stylesheet" href="./search/search.css">
    <link rel="stylesheet" href="./header/header.css">
</head>
<body>
<script type="x-template" id='tpl-header'>
    <div class="header">
        <span class="title">{{title}}</span>
    </div>
</script>

<!-- index -->
<div class="index hide" id="index" 
    v-class="
        hide: notInit
    ">
    <div v-component="v-header"></div>
    <div>{{title}}</div>
</div>


<!-- search -->
<div class="search hide" id="search" message="hellow world"
    v-class="
        hide: notInit
    ">
    <div v-component="vd-header"></div>
    <div class="" >
        <input type="text" class="search-input" 
            v-model="searchInput"
            v-on="input: fetchSuggetion"
        >
    </div>
    <div>
        <div>搜索关键字: {{searchInput}}</div>
        <ul>
            <li v-repeat="suggetions">{{name}}</li>
        </ul>
    </div>
    <div class="{{suggestionStatus}}">
        <div class="title-head {{historyPanelStatus}}">
            <div class="title-text">搜索历史</div>
            <button class="" 
                v-on="click: clearHistories">清空</button>
        </div>
        <div class="search-history {{historyPanelStatus}}" v-repeat="histories">
            <button>{{name}}</button>
        </div>
        <div class="title-head">
            <div class="title-text">搜索风云榜</div>
        </div>
        <div class="search-board">
            <button v-repeat="boards">{{$value}}</button>
        </div>
</div>




    <script src="bower_components/vue/dist/vue.js"></script>
    <!-- 
    <script src="bower_components/page/index.js"></script>
     -->
    <script src="bower_components/director/build/director.js"></script>
    <script src="./header/header.js"></script>
    <script src="./index/index.js"></script>
    <script src="./search/search.js"></script>
    <script src="main.js"></script>
</body>
</html>
